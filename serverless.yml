service: nestjs-serverless-azure

provider:
  name: azure
  runtime: nodejs10.x
  region: ${opt:region, 'West US'}
  stage: ${opt:stage, 'dev'}
  prefix: ${opt:prefix, 'yashmurty'}
  apim: true

plugins:
  - serverless-azure-functions

package:
  exclude:
    - local.settings.json
    - .vscode/**

 
# Upon originally adding the nestjs-azure-functions, a function.json file is created.
# I have translated that file to the below azure function definition. For ref:
# https://docs.microsoft.com/en-us/azure/azure-functions/functions-triggers-bindings
# https://serverless.com/framework/docs/providers/azure/guide/events/
functions:
  main:
    handler: dist/main/index
    events:
      - http: true
        x-azure-settings:
          name: req
          authLevel: anonymous
          route: "{*segments}"
      - http: true
        x-azure-settings:
          direction: out
          name: res